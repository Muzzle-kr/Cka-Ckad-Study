<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: Docker 복습 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 0%;
            height: 8px;
            background: #4CAF50;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
        
        .quiz-content {
            padding: 30px;
        }
        
        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-number {
            color: #2196F3;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .options {
            list-style: none;
        }
        
        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            border-color: #2196F3;
            background: #f3f8ff;
        }
        
        .option.selected {
            border-color: #2196F3;
            background: #e3f2fd;
            font-weight: 600;
        }
        
        .option.correct {
            border-color: #4CAF50;
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            color: #c62828;
        }
        
        .option-label {
            font-weight: bold;
            margin-right: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .feedback.correct {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        
        .feedback.incorrect {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        .results h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .score-text {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .hint-btn {
            background: #ff9800;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .show-all-btn {
            background: #9c27b0;
            color: white;
        }
        
        .achievement {
            display: inline-block;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .motivational-message {
            font-style: italic;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐳 Day 3: Docker 복습 퀴즈</h1>
            <p>총 12문제 | CKA/CKAD 준비</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text">
                    <span id="currentQuestion">1</span> / <span id="totalQuestions">12</span>
                </div>
            </div>
        </div>
        
        <div class="quiz-content">
            <div id="quizQuestions"></div>
            
            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>이전</button>
                <div>
                    <button class="btn btn-primary" id="checkBtn" onclick="checkAnswer()">정답 확인</button>
                    <button class="hint-btn" onclick="showHint()">💡 힌트</button>
                </div>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>다음</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
        </div>
        
        <div class="results" id="results">
            <div id="achievement" class="achievement"></div>
            <div id="scoreCircle" class="score-circle"></div>
            <h2 id="resultTitle"></h2>
            <div id="scoreText" class="score-text"></div>
            <div id="motivationalMessage" class="motivational-message"></div>
            <button class="restart-btn" onclick="restartQuiz()">다시 도전하기</button>
            <button class="btn show-all-btn" onclick="showAllAnswers()" style="margin-left: 20px;">모든 정답 보기</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "다음 중 Docker 이미지를 빌드하는 올바른 명령어는?",
                options: [
                    "docker create -t myapp:v1.0 .",
                    "docker build -t myapp:v1.0 .",
                    "docker run -t myapp:v1.0 .",
                    "docker image -t myapp:v1.0 ."
                ],
                correct: 1,
                hint: "이미지를 '빌드'하는 동사를 생각해보세요.",
                explanation: "docker build는 Dockerfile로부터 이미지를 빌드하는 명령어이고, -t 옵션으로 태그를 지정합니다."
            },
            {
                question: "컨테이너를 백그라운드에서 실행하려면 어떤 옵션을 사용해야 할까요?",
                options: [
                    "-b 또는 --background",
                    "-d 또는 --detach",
                    "-bg 또는 --daemon",
                    "-r 또는 --run"
                ],
                correct: 1,
                hint: "'분리(detach)'한다는 의미의 옵션을 찾아보세요.",
                explanation: "-d (--detach) 옵션은 컨테이너를 백그라운드에서 실행하고 컨테이너 ID를 출력합니다."
            },
            {
                question: "실행 중인 컨테이너 내부에 쉘로 접속하려면 어떤 명령어를 사용해야 할까요?",
                options: [
                    "docker attach container-name",
                    "docker connect -it container-name bash",
                    "docker exec -it container-name bash",
                    "docker shell container-name"
                ],
                correct: 2,
                hint: "컨테이너에서 '실행(execute)'한다는 의미의 명령어를 찾아보세요.",
                explanation: "docker exec -it는 실행 중인 컨테이너에서 새로운 명령을 실행합니다. -it 옵션은 인터랙티브 TTY를 제공합니다."
            },
            {
                question: "다음 중 바인드 마운트의 올바른 문법은?",
                options: [
                    "-v container-path:host-path",
                    "-v host-path:container-path",
                    "-v host-path=container-path",
                    "-v container-path=host-path"
                ],
                correct: 1,
                hint: "호스트 → 컨테이너 순서로 생각해보세요.",
                explanation: "바인드 마운트는 -v 호스트경로:컨테이너경로 형식으로 작성합니다."
            },
            {
                question: "컨테이너의 실시간 로그를 확인하려면 어떤 옵션을 사용해야 할까요?",
                options: [
                    "docker logs -t container-name",
                    "docker logs -f container-name",
                    "docker logs -r container-name",
                    "docker logs -live container-name"
                ],
                correct: 1,
                hint: "실시간으로 '따라간다(follow)'는 의미의 옵션을 찾아보세요.",
                explanation: "-f (--follow) 옵션은 로그를 실시간으로 따라가며 출력합니다."
            },
            {
                question: "컨테이너 실행 시 메모리를 512MB로 제한하려면?",
                options: [
                    "docker run --memory=512m image-name",
                    "docker run --mem=512MB image-name",
                    "docker run --ram=512m image-name",
                    "docker run -m 512MB image-name"
                ],
                correct: 0,
                hint: "메모리(memory) 제한 옵션을 찾아보세요.",
                explanation: "--memory 옵션으로 메모리를 제한할 수 있습니다."
            },
            {
                question: "다음 중 사용자 정의 네트워크를 생성하는 명령어는?",
                options: [
                    "docker network add mynetwork",
                    "docker network create mynetwork",
                    "docker network new mynetwork",
                    "docker network make mynetwork"
                ],
                correct: 1,
                hint: "네트워크를 '생성(create)'한다는 동사를 생각해보세요.",
                explanation: "docker network create는 새로운 사용자 정의 네트워크를 생성합니다."
            },
            {
                question: "컨테이너를 특정 네트워크에 연결하여 실행하려면?",
                options: [
                    "docker run --net=mynetwork image-name",
                    "docker run --network mynetwork image-name",
                    "docker run --connect=mynetwork image-name",
                    "docker run --join-network mynetwork image-name"
                ],
                correct: 1,
                hint: "'네트워크(network)'라는 단어가 들어간 옵션을 찾아보세요.",
                explanation: "--network 옵션을 사용하여 컨테이너를 특정 네트워크에 연결합니다."
            },
            {
                question: "명명된 볼륨(Named Volume)을 생성하는 명령어는?",
                options: [
                    "docker volume new myvolume",
                    "docker volume add myvolume",
                    "docker volume create myvolume",
                    "docker volume make myvolume"
                ],
                correct: 2,
                hint: "볼륨을 '생성(create)'한다는 동사를 생각해보세요.",
                explanation: "docker volume create는 명명된 볼륨을 생성합니다."
            },
            {
                question: "컨테이너 실행 완료 후 자동으로 삭제하려면 어떤 옵션을 사용해야 할까요?",
                options: [
                    "--auto-remove",
                    "--rm",
                    "--delete",
                    "--clean"
                ],
                correct: 1,
                hint: "삭제(remove)의 줄임말을 생각해보세요.",
                explanation: "--rm 옵션은 컨테이너가 종료되면 자동으로 컨테이너를 삭제합니다."
            },
            {
                question: "다음 중 읽기 전용으로 볼륨을 마운트하는 올바른 방법은?",
                options: [
                    "-v /host/path:/container/path:ro",
                    "-v /host/path:/container/path --read-only",
                    "-v /host/path:/container/path:r",
                    "-v /host/path:/container/path -r"
                ],
                correct: 0,
                hint: "'읽기 전용(read-only)'의 줄임말을 생각해보세요.",
                explanation: ":ro (read-only) 접미사를 사용하여 읽기 전용으로 마운트합니다."
            },
            {
                question: "컨테이너의 리소스 사용량을 실시간으로 확인하는 명령어는?",
                options: [
                    "docker monitor",
                    "docker stats",
                    "docker top",
                    "docker usage"
                ],
                correct: 1,
                hint: "'통계(statistics)'를 의미하는 명령어를 찾아보세요.",
                explanation: "docker stats는 컨테이너의 CPU, 메모리, 네트워크, I/O 사용량을 실시간으로 표시합니다."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let answered = false;

        function initQuiz() {
            document.getElementById('totalQuestions').textContent = questions.length;
            renderQuestion();
        }

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const questionsContainer = document.getElementById('quizQuestions');
            
            questionsContainer.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">문제 ${currentQuestionIndex + 1}</div>
                    <div class="question-text">${question.question}</div>
                    <ul class="options">
                        ${question.options.map((option, index) => `
                            <li class="option" onclick="selectOption(${index})">
                                <span class="option-label">${String.fromCharCode(65 + index)}</span>
                                ${option}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
            
            updateProgress();
            updateButtons();
            answered = false;
            document.getElementById('feedback').style.display = 'none';
        }

        function selectOption(index) {
            if (answered) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = index;
            document.getElementById('checkBtn').disabled = false;
        }

        function checkAnswer() {
            if (answered || userAnswers[currentQuestionIndex] === undefined) return;
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const isCorrect = userAnswer === question.correct;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '🎉 정답입니다!' : '❌ 틀렸습니다.'}</strong><br>
                ${question.explanation}
            `;
            feedback.style.display = 'block';
            
            if (isCorrect) {
                score++;
            }
            
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }

        function showHint() {
            const question = questions[currentQuestionIndex];
            alert(`💡 힌트: ${question.hint}`);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    setTimeout(() => {
                        document.querySelectorAll('.option')[userAnswers[currentQuestionIndex]].classList.add('selected');
                    }, 100);
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('checkBtn').disabled = userAnswers[currentQuestionIndex] === undefined;
            document.getElementById('nextBtn').disabled = !answered;
            
            if (currentQuestionIndex === questions.length - 1 && answered) {
                document.getElementById('nextBtn').textContent = '결과 보기';
            } else {
                document.getElementById('nextBtn').textContent = '다음';
            }
        }

        function showResults() {
            document.querySelector('.quiz-content').style.display = 'none';
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            let achievement, resultTitle, circleColor, motivationalMessage;
            
            if (score >= 10) {
                achievement = '🥇';
                resultTitle = '우수!';
                circleColor = '#4CAF50';
                motivationalMessage = 'Docker 기본기가 탄탄합니다! CKA/CKAD 준비가 잘 되고 있어요.';
            } else if (score >= 7) {
                achievement = '🥈';
                resultTitle = '양호!';
                circleColor = '#FF9800';
                motivationalMessage = '좋은 성과입니다! 일부 개념을 다시 확인해보면 더욱 완벽해질 거예요.';
            } else if (score >= 4) {
                achievement = '🥉';
                resultTitle = '보통';
                circleColor = '#2196F3';
                motivationalMessage = '기본기는 갖춰졌습니다. 학습 자료를 다시 읽어보면 더 좋을 것 같아요.';
            } else {
                achievement = '📚';
                resultTitle = '재학습 필요';
                circleColor = '#f44336';
                motivationalMessage = '포기하지 마세요! Docker 기본 명령어부터 차근차근 다시 시작해봐요.';
            }
            
            document.getElementById('achievement').textContent = achievement;
            document.getElementById('scoreCircle').style.background = circleColor;
            document.getElementById('scoreCircle').textContent = `${score}/${questions.length}`;
            document.getElementById('resultTitle').textContent = resultTitle;
            document.getElementById('scoreText').textContent = `정답률: ${percentage}%`;
            document.getElementById('motivationalMessage').textContent = motivationalMessage;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            answered = false;
            
            document.getElementById('results').style.display = 'none';
            document.querySelector('.quiz-content').style.display = 'block';
            
            renderQuestion();
        }

        function showAllAnswers() {
            let allAnswers = 'Docker 복습 퀴즈 - 전체 정답\\n\\n';
            questions.forEach((question, index) => {
                allAnswers += `${index + 1}. ${question.question}\\n`;
                allAnswers += `정답: ${String.fromCharCode(65 + question.correct)}) ${question.options[question.correct]}\\n`;
                allAnswers += `설명: ${question.explanation}\\n\\n`;
            });
            
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>Docker 퀴즈 전체 정답</title></head>
                    <body style="font-family: Arial; padding: 20px; line-height: 1.6;">
                        <pre style="white-space: pre-wrap;">${allAnswers}</pre>
                    </body>
                </html>
            `);
        }

        // Enter 키로 정답 확인
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (!answered && userAnswers[currentQuestionIndex] !== undefined) {
                    checkAnswer();
                } else if (answered && currentQuestionIndex < questions.length - 1) {
                    nextQuestion();
                }
            }
        });

        // 퀴즈 시작
        initQuiz();
    </script>
</body>
</html>
