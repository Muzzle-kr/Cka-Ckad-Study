# nodeport-service.yaml
# NodePort 타입 서비스 (외부 접근 가능)
apiVersion: v1
kind: Service
metadata:
  name: nginx-nodeport
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080  # 30000-32767 범위
    protocol: TCP