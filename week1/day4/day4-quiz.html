            {

                question: "ÌäπÏ†ï ÎùºÎ≤®ÏùÑ Í∞ÄÏßÑ PodÎßå Ï°∞ÌöåÌïòÎäî Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî. (ÎùºÎ≤®: app=nginx)",

            {

                question: "Î™ÖÎ†πÏ§ÑÏóêÏÑú Î∞îÎ°ú nginx Ïù¥ÎØ∏ÏßÄÎ°ú PodÎ•º ÏÉùÏÑ±ÌïòÎäî Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.",
                answer: 'kubectl run nginx --image=nginx',
                hint: "PodÎ•º 'Ïã§Ìñâ(run)'ÌïòÎäî Î™ÖÎ†πÏñ¥Î•º ÏÉùÍ∞ÅÌï¥Î≥¥ÏÑ∏Ïöî.",
                explanation: "kubectl runÏùÄ Îπ†Î•¥Í≤å PodÎ•º ÏÉùÏÑ±ÌïòÎäî Î™ÖÎ†πÌòï Î∞©ÏãùÏúºÎ°ú, --image ÏòµÏÖòÏúºÎ°ú Ïª®ÌÖåÏù¥ÎÑà Ïù¥ÎØ∏ÏßÄÎ•º ÏßÄÏ†ïÌï©ÎãàÎã§."

            {

            {

                question: "Î™®Îì† ÎÑ§ÏûÑÏä§ÌéòÏù¥Ïä§Ïùò PodÎ•º Ï°∞ÌöåÌïòÎ†§Î©¥ Ïñ¥Îñ§ ÏòµÏÖòÏùÑ ÏÇ¨Ïö©Ìï¥Ïïº Ìï†ÍπåÏöî?",

                correct: 0,

        let currentQuestionIndex = 0;

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const questionsContainer = document.getElementById('quizQuestions');
            
            let questionHTML = `

                    <div class="question-number">Î¨∏Ï†ú ${currentQuestionIndex + 1}</div>
                    <div class="question-text">${question.question}</div>
            `;

            if (question.questionTemplate) {
                questionHTML += `<div class="code-block">${question.questionTemplate}</div>`;
            }

            if (question.type === 'multiple') {
                questionHTML += `
                    <ul class="options">
                        ${question.options.map((option, index) => `

                                <span class="option-label">${String.fromCharCode(65 + index)}</span>

                        `).join('')}

            } else {
                questionHTML += `
                    <div class="input-group">
                        <input type="text" class="text-input" id="textAnswer" placeholder="Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" onkeyup="handleTextInput()">

                `;

            questionHTML += `</div>`;
            questionsContainer.innerHTML = questionHTML;
            
            updateProgress();
            updateButtons();
            answered = false;
            document.getElementById('feedback').style.display = 'none';

            // ÌÖçÏä§Ìä∏ ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
            if (question.type === 'text') {

            // Í∏∞Ï°¥ ÏÑ†ÌÉù Î∞è ÌîºÎìúÎ∞± Ïä§ÌÉÄÏùº Ï¥àÍ∏∞Ìôî
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            options[index].classList.add('selected');
            
            userAnswers[currentQuestionIndex] = index;
            
            // ÏÑ†ÌÉùÏù¥ Î∞îÎÄåÎ©¥ Ïù¥Ï†Ñ ÌîºÎìúÎ∞± Ï¥àÍ∏∞ÌôîÌïòÍ≥† Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏

            let isCorrect = false;
            
            if (question.type === 'multiple') {

                    if (index === question.correct) {
                        option.classList.add('correct');
                    } else if (index === userAnswer && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });
            } else {
                // ÌÖçÏä§Ìä∏ ÎãµÏïàÏùò Ïú†Ïó∞Ìïú Ï±ÑÏ†ê
                isCorrect = checkTextAnswer(userAnswer, question.answer);
                
                const input = document.getElementById('textAnswer');
                input.style.borderColor = isCorrect ? '#4CAF50' : '#f44336';
                input.style.backgroundColor = isCorrect ? '#e8f5e8' : '#ffebee';
            }
            
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? 'üéâ Ï†ïÎãµÏûÖÎãàÎã§!' : '‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§.'}</strong><br>
                <strong>Ï†ïÎãµ:</strong> ${question.type === 'multiple' ? question.options[question.correct] : question.answer}<br>
                <strong>ÏÑ§Î™Ö:</strong> ${question.explanation}
            `;
            feedback.style.display = 'block';
            
            // Ï†ïÎãµÏùº ÎïåÎßå answered = true ÏÑ§Ï†ïÌïòÍ≥† Ï†êÏàò Ï∂îÍ∞Ä
            if (isCorrect && !answered) {
                answered = true;
                score++;
                document.getElementById('checkBtn').disabled = true;
                document.getElementById('nextBtn').disabled = false;
            } else if (!isCorrect) {
                // ÌãÄÎ†∏ÏùÑ ÎïåÎäî Îã§Ïãú ÏãúÎèÑÌï† Ïàò ÏûàÎèÑÎ°ù answered = false Ïú†ÏßÄ
                answered = false;
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('nextBtn').disabled = true;
            }
        }

        function checkTextAnswer(userAnswer, correctAnswer) {
            const user = userAnswer.toLowerCase().replace(/\s+/g, ' ').trim();
            const correct = correctAnswer.toLowerCase().replace(/\s+/g, ' ').trim();
            
            // Í∏∞Î≥∏ Ï†ïÌôï ÏùºÏπò
            if (user === correct) return true;
            
            // ÌäπÎ≥ÑÌïú Í≤ΩÏö∞Îì§ Ï≤òÎ¶¨
            if (correct === 'kubectl exec -it nginx-pod -- /bin/bash') {
                return user === 'kubectl exec -it nginx-pod -- /bin/sh' || 
                       user === 'kubectl exec -it nginx-pod -- bash' || 
                       user === 'kubectl exec -it nginx-pod -- sh';
            }
            
            if (correct === 'kubectl get pods -l app=nginx') {
                return user === 'kubectl get pods --selector app=nginx' || 
                       user === 'kubectl get pods --selector=app=nginx';
            }
            
            if (correct === 'kubectl logs nginx-pod --tail=10') {
                return user === 'kubectl logs nginx-pod --tail 10';
            }
            
            return false;
        }

        function showHint() {
            const question = questions[currentQuestionIndex];
            alert(`üí° ÌûåÌä∏: ${question.hint}`);
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                
                // Ïù¥Ï†Ñ ÎãµÏïà Î≥µÏõê
                const question = questions[currentQuestionIndex];
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    setTimeout(() => {
                        if (question.type === 'multiple') {
                            document.querySelectorAll('.option')[userAnswers[currentQuestionIndex]].classList.add('selected');
                        } else {
                            document.getElementById('textAnswer').value = userAnswers[currentQuestionIndex];
                        }
                    }, 100);
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const question = questions[currentQuestionIndex];
            const hasAnswer = userAnswers[currentQuestionIndex] !== undefined && userAnswers[currentQuestionIndex] !== '';
            
            // Ï†ïÎãµ ÌôïÏù∏ Î≤ÑÌäº: ÎãµÎ≥ÄÏù¥ ÏûàÍ≥† ÏïÑÏßÅ Ï†ïÎãµÏù¥ ÏïÑÎãê Îïå ÌôúÏÑ±Ìôî
            document.getElementById('checkBtn').disabled = !hasAnswer || answered;
            
            // Îã§Ïùå Î≤ÑÌäº: Ï†ïÎãµÏùÑ ÎßûÏ∑ÑÏùÑ ÎïåÎßå ÌôúÏÑ±Ìôî
            document.getElementById('nextBtn').disabled = !answered;
            
            if (currentQuestionIndex === questions.length - 1 && answered) {
                document.getElementById('nextBtn').textContent = 'Í≤∞Í≥º Î≥¥Í∏∞';
            } else {
                document.getElementById('nextBtn').textContent = 'Îã§Ïùå';
            }
        }

        function showResults() {
            document.querySelector('.quiz-content').style.display = 'none';
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            let achievement, resultTitle, circleColor, motivationalMessage;
            
            if (score >= 8) {
                achievement = 'ü•á';
                resultTitle = 'Ïö∞Ïàò!';
                circleColor = '#4CAF50';
                motivationalMessage = 'kubectl Î™ÖÎ†πÏñ¥Î•º ÏôÑÎ≤ΩÌïòÍ≤å Ïù¥Ìï¥ÌïòÍ≥† Í≥ÑÏãúÎÑ§Ïöî! CKA/CKAD ÏãúÌóò Ï§ÄÎπÑÍ∞Ä Ïûò ÎêòÍ≥† ÏûàÏäµÎãàÎã§.';
            } else if (score >= 6) {
                achievement = 'ü•à';
                resultTitle = 'ÏñëÌò∏!';
                circleColor = '#FF9800';
                motivationalMessage = 'Ï¢ãÏùÄ ÏÑ±Í≥ºÏûÖÎãàÎã§! Î™á Í∞ÄÏßÄ Î™ÖÎ†πÏñ¥Î•º Îçî Ïó∞ÏäµÌïòÎ©¥ ÏôÑÎ≤ΩÌï¥Ïßà Í±∞ÏòàÏöî.';
            } else if (score >= 4) {
                achievement = 'ü•â';
                resultTitle = 'Î≥¥ÌÜµ';
                circleColor = '#2196F3';
                motivationalMessage = 'kubectl Í∏∞Î≥∏Í∏∞Îäî Í∞ñÏ∂∞Ï°åÏäµÎãàÎã§. ÌïôÏäµ ÏûêÎ£åÎ•º Îã§Ïãú ÏùΩÏñ¥Î≥¥Î©¥ Îçî Ï¢ãÏùÑ Í≤É Í∞ôÏïÑÏöî.';
            } else {
                achievement = 'üìö';
                resultTitle = 'Ïû¨ÌïôÏäµ ÌïÑÏöî';
                circleColor = '#f44336';
                motivationalMessage = 'kubectl Í∏∞Î≥∏ Î™ÖÎ†πÏñ¥Î∂ÄÌÑ∞ Ï∞®Í∑ºÏ∞®Í∑º Îã§Ïãú ÏãúÏûëÌï¥Î¥êÏöî. Ïã§ÏäµÏùÑ ÌÜµÌï¥ Îçî ÏùµÏàôÌï¥Ïßà Í±∞ÏòàÏöî!';
            }
            
            document.getElementById('achievement').textContent = achievement;
            document.getElementById('scoreCircle').style.background = circleColor;
            document.getElementById('scoreCircle').textContent = `${score}/${questions.length}`;
            document.getElementById('resultTitle').textContent = resultTitle;
            document.getElementById('scoreText').textContent = `Ï†ïÎãµÎ•†: ${percentage}%`;
            document.getElementById('motivationalMessage').textContent = motivationalMessage;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            answered = false;
            
            document.getElementById('results').style.display = 'none';
            document.querySelector('.quiz-content').style.display = 'block';
            
            renderQuestion();
        }

        function showAllAnswers() {
            let allAnswers = 'kubectl Í∏∞Î≥∏ Î™ÖÎ†πÏñ¥ ÌÄ¥Ï¶à - Ï†ÑÏ≤¥ Ï†ïÎãµ\\n\\n';
            questions.forEach((question, index) => {
                allAnswers += `${index + 1}. ${question.question}\\n`;
                if (question.questionTemplate) {
                    allAnswers += `${question.questionTemplate}\\n`;
                }
                if (question.type === 'multiple') {
                    allAnswers += `Ï†ïÎãµ: ${String.fromCharCode(65 + question.correct)}) ${question.options[question.correct]}\\n`;
                } else {
                    allAnswers += `Ï†ïÎãµ: ${question.answer}\\n`;
                }
                allAnswers += `ÏÑ§Î™Ö: ${question.explanation}\\n\\n`;
            });
            
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>kubectl ÌÄ¥Ï¶à Ï†ÑÏ≤¥ Ï†ïÎãµ</title></head>
                    <body style="font-family: Arial; padding: 20px; line-height: 1.6;">
                        <pre style="white-space: pre-wrap;">${allAnswers}</pre>

                </html>
            `);
        }

        // Enter ÌÇ§Î°ú Ï†ïÎãµ ÌôïÏù∏
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const question = questions[currentQuestionIndex];
                if (!answered && userAnswers[currentQuestionIndex] !== undefined && userAnswers[currentQuestionIndex] !== '') {
                    checkAnswer();
                } else if (answered && currentQuestionIndex < questions.length) {
                    if (currentQuestionIndex === questions.length - 1) {
                        showResults();
                    } else {
                        nextQuestion();
                    }
                }
            }
        });

        // ÌÄ¥Ï¶à ÏãúÏûë
        initQuiz();
    </script>
