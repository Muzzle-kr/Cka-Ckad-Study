apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  # TLS 설정
  tls:
  - hosts:
    - my-app.example.com
    - api.my-app.example.com
    secretName: my-tls-secret
  
  rules:
  # 메인 애플리케이션
  - host: my-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: my-app-admin-service
            port:
              number: 8080
  
  # API 서버
  - host: api.my-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-api-service
            port:
              number: 3000

---
# TLS Secret을 위한 Service 예시
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-api-service
spec:
  selector:
    app: my-app-api
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-admin-service
spec:
  selector:
    app: my-app-admin
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
