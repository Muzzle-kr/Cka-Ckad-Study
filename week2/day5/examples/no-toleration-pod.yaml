apiVersion: v1
kind: Pod
metadata:
  name: no-toleration-pod
  labels:
    app: no-toleration-example
    scheduling: no-toleration
spec:
  containers:
  - name: regular-app
    image: nginx:1.21
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    env:
    - name: TOLERATION_STATUS
      value: "none"
    - name: APP_TYPE
      value: "regular"
  restartPolicy: Always